<app-navbar></app-navbar>
<div class="container-fluid mt-5" style="padding-bottom: 100px;">


    <h1 class="font1 p-5 text-center" style="color: white; border:1px solid grey;padding:7px;">Ajouter Post</h1>

    <!--Form-->
    <div class="container">


      <form action="add-product" class="was-validated">


        <div class="form-group">
          <label class="font-weight-bold" for="title">Ajouter Post/Titre</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Post/Blog Titre" name="title" [(ngModel)]="blog.title" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Veuillez remplir ce formule.</div>
        </div>


        <div class="form-group">
          <label class="font-weight-bold" for="content">Add Post/Blog Contenu ici</label>
          <textarea class="form-control" id="content" placeholder="Enter Post/Blog contenu ici." name="title" [(ngModel)]="blog.content"required></textarea>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Veuillez remplir ce formule.</div>
        </div>

        <button type="submit" class="btn btn-info mt-3 mb-3 w-100" (click)="addBlog()">Ajouter Post/Blog</button>


      </form>
    </div>

</div>
