<app-navbar></app-navbar>
<div class="container">
    <h1 style="color: white" class="mt-5">Commentaire pour <u style="color: orange">{{blogData.title}}</u></h1>
    
    <div class="container mt-3" *ngIf="isComment">
            <div class="container mt-2 p-3" style="border:1px solid grey" id="com" *ngFor="let c of commentList">
                    <h3 style="color: green" class="mt-2">By: {{c.userId.name}} | <span style="color: white;font-style:italic;font-size:17px"> {{c.date | date}}</span></h3>
                        <p style="color: white; margin-left:20px;font-size:20px;font-style: italic" >{{c.commentContent}}</p>
                        <div class="row justify-content-center ">
                        <button class="btn btn-outline-danger" *ngIf="c.userId.email===user" (click)="deleteComment(c.commentId)">Supprimer Commentaire</button>
                        </div>
                </div>
    </div>
    <h1 style="color: red; font-style:italic; text-transform: capitalize" *ngIf="!isComment">Non commentaire pour le moment!</h1>
</div>
